<!DOCTYPE html>
<html lang="lang">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-touch-fullscreen" content="yes" />
	<title>基础炫酷页面</title>
	<link rel="stylesheet" href="css/animations.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	<div class="loading">正在获取资源...</div>
	<!-- autoplay 设置自动播放的属性 -->
	<audio src="img/123.mp3" id="audio" autoplay="autoplay"></audio>
	<a class="mp3"></a>
	<img class="icon-up pt-page-moveIconUp" src="img/arrow.png">

	<div class="page page-1-1 page-current">
		<div class="wrap" id="div1"></div>
	</div>
	<div class="page page-2-1 hide">
		<div class="wrap">
			<img src="img/1-w1.png" id="img1-1" class="show-w1 ">
			<img src="img/1-w2.png" id="img1-2" class="show-w2 ">
			<img src="img/1-w3.png" id="img1-3" class="show-w3 ">
		</div>
	</div>
	<div class="page page-3-1 hide">
		<div class="wrap">
			<img src="img/2-w1.png" alt="" id="img2-1" class="show-w1">
			<img src="img/2-w2.png" alt="" id="img2-2" class="show-w2">
			<img src="img/2-w3.png" alt="" id="img2-3" class="show-w3">
		</div>
	</div>
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<script type="text/javascript" src="js/fx.js"></script>
		<script type="text/javascript" src="js/touch.js"></script>
		<script type="text/javascript" src="js/move.js"></script>
		<script>
			var play = 1;
        	var audio = document.getElementById('audio');
        	// alert(333);
                $(window).on('load', function(){
	                $('.loading').remove();
	                // alert(666);
	                $('#div1').html('<img class="img_1 show-w1-1" src="img/index-w1.png" />');
	                $('.mp3').on('click', function(e){
	                    if(play==1){
	                        play = 0;
	                        audio.pause();
	                        $(this).addClass('stop');
	                    }else{
	                        play = 1;
	                        audio.play();
	                        $(this).removeClass('stop');
	                    }
	                })
                	 // $(".page-7-1").swipeUp(function () {
                  //       $(".icon-up").hide();
                  //   });

                  //   $(".page-8-1").swipeDown(function () {
                  //               $(".icon-up").show();
                  //           }

                  //   );
                });

		</script>
</body>
</html>
